os: linux
dist: xenial
language: shell

jobs:
  include:
    - stage: checks
      name: Static analysis
      before_script: shellcheck --version
      script: shellcheck src/gitpack

    - name: Licensing
      addons:
        apt:
          packages: python3-pip
      install: pip3 install --user fsfe-reuse
      before_script: reuse --version
      script: reuse lint
